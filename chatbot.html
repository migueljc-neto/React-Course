<!doctype html>
<html>
  <head>
    <title>Chat Bot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to the chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender === "bot" && (
              <img src="./src/chatbot/images/botPfp.png" width="35" />
            )}
            {message}
            {sender === "user" && (
              <img src="./src/chatbot/images/userPfp.png" width="35" />
            )}
          </div>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessage message="hello chatbot" sender="user" />
            <ChatMessage message="hello, how can i help you?" sender="bot" />
            <ChatMessage message="can you get todays date?" sender="user" />
            <ChatMessage
              message="yes, today is 3rd of February!"
              sender="bot"
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
