<!doctype html>
<html>
  <head>
    <title>Chat Bot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Counter() {
        const [clicks, setClicks] = React.useState(0);

        function increaseClicks() {
          setClicks(clicks + 1);
        }
        return (
          <>
            <button onClick={increaseClicks}>Clicked {clicks}</button>
          </>
        );
      }

      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");

        function keyLog(e) {
          if (e.key == "Enter") {
            sendMessage();
          }
        }

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
          const newChatMessages = [
            ...chatMessages,
            { message: inputText, sender: "user" },
          ];

          setChatMessages(newChatMessages);
          const response = Chatbot.getResponse(inputText);

          setChatMessages([
            ...newChatMessages,
            { message: response, sender: "bot" },
          ]);

          setInputText("");
        }

        return (
          <>
            <input
              placeholder="Send a message to the chatbot"
              size="30"
              onChange={saveInputText}
              onKeyDown={keyLog}
              value={inputText}
            />
            <button onClick={sendMessage}>Send</button>
            <p>{inputText}</p>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender === "bot" && (
              <img src="./src/chatbot/images/botPfp.png" width="35" />
            )}
            {message}
            {sender === "user" && (
              <img src="./src/chatbot/images/userPfp.png" width="35" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <>
            {chatMessages.map((element, index) => {
              return (
                <ChatMessage
                  message={element.message}
                  sender={element.sender}
                  key={index}
                />
              );
            })}
          </>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "hello chatbot", sender: "user" },
          { message: "hello, how can i help you?", sender: "bot" },
          { message: "can you get todays date?", sender: "user" },
          { message: "yes, today is 3rd of February!?", sender: "bot" },
        ]);
        return (
          <>
            <Counter />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages chatMessages={chatMessages} />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
