<!doctype html>
<html>
  <head>
    <title>Chat Bot</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0;
        margin-bottom: 0;
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }
      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .bot-message {
        display: flex;
        justify-content: start;
        align-items: start;
      }
      .user-message {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 10px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
        sc
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Counter() {
        const [clicks, setClicks] = React.useState(0);

        function increaseClicks() {
          setClicks(clicks + 1);
        }
        return (
          <>
            <button onClick={increaseClicks}>Clicked {clicks}</button>
          </>
        );
      }

      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");

        const [showPassword, setShowPassword] = React.useState(false);
        function toggleShowPassword() {
          setShowPassword(!showPassword);
        }

        function keyLog(e) {
          if (e.key == "Enter") {
            sendMessage();
          }
        }

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
          const newChatMessages = [
            ...chatMessages,
            { message: inputText, sender: "user" },
          ];

          setChatMessages(newChatMessages);
          const response = Chatbot.getResponse(inputText);

          setChatMessages([
            ...newChatMessages,
            { message: response, sender: "bot" },
          ]);

          setInputText("");
        }

        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to the chatbot"
              size="30"
              type={showPassword ? "text" : "password"}
              onChange={saveInputText}
              onKeyDown={keyLog}
              value={inputText}
              className="chat-input"
            />
            <button onClick={sendMessage} className="send-button">
              Send
            </button>
            <button className="send-button" onClick={toggleShowPassword}>
              show password
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div className={sender === "bot" ? "bot-message" : "user-message"}>
            {sender === "bot" && (
              <img
                src="./src/chatbot/images/botPfp.png"
                className="chat-message-profile"
              />
            )}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && (
              <img
                src="./src/chatbot/images/userPfp.png"
                className="chat-message-profile"
              />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);

        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((element, index) => {
              return (
                <ChatMessage
                  message={element.message}
                  sender={element.sender}
                  key={index}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "hello chatbot", sender: "user" },
          { message: "hello, how can i help you?", sender: "bot" },
          { message: "can you get todays date?", sender: "user" },
          { message: "yes, today is 3rd of February!?", sender: "bot" },
        ]);
        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
